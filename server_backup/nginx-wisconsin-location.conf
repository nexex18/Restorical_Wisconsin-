    # ========================================
    # Wisconsin DNR BRRTS Site Browser (port 5011)
    # ========================================

    location = /wisconsin {
        return 301 /wisconsin/;
    }

    location /wisconsin/ {
        auth_request /oauth2/auth;
        error_page 401 = /oauth2/sign_in;
        auth_request_set $user $upstream_http_x_auth_request_user;
        proxy_set_header X-User $user;

        proxy_pass http://127.0.0.1:5011/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /wisconsin;
        proxy_set_header Accept-Encoding "";

        # WebSocket support (for live-reload in dev, harmless in prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect / /wisconsin/;

        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter 'href="/' 'href="/wisconsin/';
        sub_filter 'action="/' 'action="/wisconsin/';
        sub_filter 'hx-get="/' 'hx-get="/wisconsin/';
        sub_filter 'hx-post="/' 'hx-post="/wisconsin/';
        sub_filter 'hx-delete="/' 'hx-delete="/wisconsin/';
        sub_filter 'hx-put="/' 'hx-put="/wisconsin/';
        sub_filter 'hx-patch="/' 'hx-patch="/wisconsin/';
    }
